name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
        continue-on-error: true

      - name: Install dependencies (if package.json exists)
        run: |
          if [ -f "package.json" ]; then
            npm ci || npm install
          else
            echo "No package.json found, deploying static files directly"
          fi

      - name: Build (if build script exists)
        run: |
          if [ -f "package.json" ] && npm run | grep -q "build"; then
            npm run build
            # If build outputs to dist, use that; otherwise use root
            if [ -d "dist" ]; then
              echo "Build output found in dist/"
            else
              echo "Build complete, using root directory"
            fi
          else
            echo "No build script found, deploying static files from root"
            # For static files, create dist with all necessary files
            mkdir -p dist
            # Copy HTML files
            find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.htm" \) -exec cp {} dist/ \;
            # Copy assets directory if it exists
            [ -d "assets" ] && cp -r assets dist/ || true
            # Copy any other static files
            [ -f ".nojekyll" ] && cp .nojekyll dist/ || true
            [ -f "README.md" ] && cp README.md dist/ || true
          fi
          
          # Copy functions directory to dist (Pages Functions need to be in root or dist)
          if [ -d "functions" ]; then
            echo "Copying Pages Functions..."
            cp -r functions dist/ || true
            echo "âœ… Functions copied to dist/"
          fi
        env:
          NODE_ENV: production

      - name: Deploy to Cloudflare Pages with Wrangler
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_KEY }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=meauxbility-dev
