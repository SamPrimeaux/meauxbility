name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build React App
        run: |
          if [ -d "meauxbility-react" ]; then
            cd meauxbility-react
            npm ci || npm install
            VITE_BASE_PATH= npm run build
            cd ..
            echo "✅ React app built"
          else
            echo "⚠️  meauxbility-react directory not found"
          fi
        env:
          NODE_ENV: production

      - name: Prepare Deployment
        run: |
          mkdir -p dist
          # Copy React app build if it exists
          if [ -d "meauxbility-react/dist" ]; then
            cp -r meauxbility-react/dist/* dist/
            echo "✅ React app copied to dist/"
          fi
          # Copy functions directory
          if [ -d "functions" ]; then
            cp -r functions dist/ || true
            echo "✅ Functions copied to dist/"
          fi
          # Fallback: copy static files if no React build
          if [ ! -f "dist/index.html" ]; then
            echo "⚠️  No React build found, using static files"
            find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.htm" \) -exec cp {} dist/ \;
            [ -d "assets" ] && cp -r assets dist/ || true
          fi

      - name: Deploy to Cloudflare Pages with Wrangler
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_KEY }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=meauxbility-dev
